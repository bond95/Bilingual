{% extends "base.html" %}

{% block content %}
<div class="row">
	<form class="col s12" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form }}
		<div class="row">
			<input type="submit" name="submit" />
		</div>
		{% for field in form.visible_fields %}
		    <div class="row">
		        {{ field.label }} {{ field.errors }}
		    </div>
		{% endfor %}
	</form>
</div>
{% endblock %}
